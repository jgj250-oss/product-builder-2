<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-5008023147519236">
    <title>VitalPlate: AI Global Nutrition Planner</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5008023147519236"
     crossorigin="anonymous"></script>
</head>
<body>
    <header style="padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; background: var(--form-bg); border-bottom: 1px solid var(--border-color);">
        <div style="font-weight: bold; font-size: 1.5rem; background: linear-gradient(145deg, #ff9a9e, #fda085); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">VitalPlate</div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <select id="language-select" style="padding: 8px 12px; border-radius: 8px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); cursor: pointer;">
                <option value="ko">한국어</option>
                <option value="zh">中文 (중국어)</option>
                <option value="ja">日本語 (일본어)</option>
                <option value="en">English (미국/영어)</option>
                <option value="fr">Français (프랑스어)</option>
                <option value="de">Deutsch (독일어)</option>
            </select>
            <button id="theme-toggle" style="padding: 8px 12px; border-radius: 8px; border: none; background-color: #555; color: white; cursor: pointer;">🌓</button>
        </div>
    </header>
    
    <main>
        <section id="hero" style="text-align: center; margin-bottom: 40px; margin-top: 40px;">
            <h1 id="txt-title" style="font-size: 3.5rem; background: linear-gradient(145deg, #ff9a9e, #fda085); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: none; margin-bottom: 10px;">VitalPlate</h1>
            <p id="txt-subtitle" style="font-size: 1.25rem; opacity: 0.9; max-width: 700px; margin: 0 auto; line-height: 1.6;">AI 기술로 설계된 당신만을 위한 전 세계 건강 식단 솔루션.</p>
        </section>

        <section id="planner-container" style="width: 100%; max-width: 800px; margin: 0 auto;">
            <div class="form-container" style="margin-bottom: 40px;">
                <h3 id="txt-step1">1. 기본 정보 입력</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label id="txt-gender">성별</label>
                        <select id="gender">
                            <option value="male" id="txt-male">남성</option>
                            <option value="female" id="txt-female">여성</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label id="txt-age">나이</label>
                        <input type="number" id="age" placeholder="예: 25">
                    </div>
                    <div class="input-group">
                        <label id="txt-height">키 (cm)</label>
                        <input type="number" id="height" placeholder="예: 175">
                    </div>
                    <div class="input-group">
                        <label id="txt-weight">체중 (kg)</label>
                        <input type="number" id="weight" placeholder="예: 70">
                    </div>
                    <div class="input-group">
                        <label id="txt-style">선호 국가 식단</label>
                        <select id="country">
                            <option value="korean">한국식 (한식)</option>
                            <option value="mediterranean">지중해식</option>
                            <option value="japanese">일본식 (일식)</option>
                            <option value="chinese">중국식 (중식)</option>
                            <option value="western">서양식</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label id="txt-goal">식단 목적</label>
                        <select id="goal">
                            <option value="diet">다이어트 & 체중 감량</option>
                            <option value="muscle">근성장 & 벌크업</option>
                            <option value="liver">간 건강 (해독/저자극)</option>
                            <option value="study">수험생/공부 집중력 향상</option>
                            <option value="general">일반 건강 유지</option>
                        </select>
                    </div>
                </div>

                <h3 id="txt-step2" style="margin-top: 30px;">2. 알러지 체크</h3>
                <div id="allergy-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; background: var(--input-bg); padding: 20px; border-radius: 15px;"></div>

                <button id="generate-plan" class="submit-btn" style="margin-top: 30px;">맞춤형 일주일 식단 생성하기</button>
            </div>

            <div id="diet-result" style="display: none;"></div>
        </section>
    </main>

    <section id="about" style="width: 100%; max-width: 800px; margin: 60px auto; padding: 40px; background-color: var(--form-bg); border-radius: 20px; border: 1px solid var(--border-color);">
        <h2 id="txt-about-title" style="text-align: center; margin-bottom: 30px;">🍽️ VitalPlate 소개</h2>
        <p id="txt-about-desc" style="line-height: 1.8; margin-bottom: 20px;">
            VitalPlate는 사용자의 신체 조건과 건강 목표에 최적화된 영양학적 가이드를 제공합니다.
        </p>
    </section>

    <footer style="width: 100%; margin-top: 80px; padding: 40px 20px; background: var(--form-bg); border-top: 1px solid var(--border-color); text-align: center;">
        <div style="max-width: 800px; margin: 0 auto; font-size: 0.9rem; opacity: 0.7;">
            <p>&copy; 2026 VitalPlate. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
